      html: <p>PaaS de Azure permite usar instancias con una disponibilidad del 99,99 % con una administración mínima.</p>
    - title: Niveles de servicio
      href: /azure/sql-database/sql-database-high-availability
      html: <p>Elija entre los niveles de servicio de Uso general y Crítico para la empresa según sus necesidades empresariales.</p>
