- title: Tutoriales detallados y materiales de aprendizaje
  items:
  - type: paragraph
    text: Aprenda a crear, administrar y usar la Instancia administrada.
  - type: list
    style: ordered
    items:
    - html: Obtenga información sobre las <a href="/azure/sql-database/sql-database-managed-instance-resource-limits">características de hardware y limitaciones</a> y las <a href="/azure/sql-database/sql-database-managed-instance-transact-sql-information">diferencias del lenguaje Transact-SQL</a>.
    - html: <a href="https://medium.com/azure-sqldb-managed-instance/the-ultimate-guide-for-creating-and-configuring-azure-sql-managed-instance-environment-91ff58c0be01">Configure</a> la red virtual de Azure donde se implementará la Instancia administrada.
    - html: <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-vnet-configuration#modify-an-existing-virtual-network-for-managed-instances">Valide</a> que su red virtual de Azure existente se puede usar para implementar Instancias administradas.
    - html: Conéctese a su instancia mediante una <a href="https://blogs.msdn.microsoft.com/sqlserverstorageengine/2018/09/21/the-easiest-way-to-create-azure-vm-that-can-access-your-azure-sql-managed-instance/">máquina virtual de Azure</a>, una <a href="/azure/sql-database/sql-database-managed-instance-configure-p2s">conexión de punto a sitio</a> o mediante <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-connect-app">aplicaciones</a>.
    - html: Compruebe que la base de datos se puede migrar mediante el <a href="https://www.microsoft.com/download/details.aspx?id=53595">asistente de migración de datos</a> o el <a href="https://blogs.msdn.microsoft.com/datamigration/2018/08/06/release-database-experimentation-assistant-dea-v2-6/">asistente para experimentación con bases de datos</a>.
    - html: Migre sus bases de datos a la Instancia administrada mediante la <a href="/azure/sql-database/sql-database-managed-instance-get-started-restore">restauración nativa</a> o <a href="/azure/dms/tutorial-sql-server-managed-instance-online">Data Migration Service</a>.
    - html: Migre sus paquetes SSIS a <a href="/azure/data-factory/tutorial-deploy-ssis-packages-azure">Azure Data Factory</a>, sus modelos tabulares de SSAS a <a href="https://azure.microsoft.com/resources/videos/azure-analysis-services-moving-models/">Azure Analysis Services</a> y sus informes de SSRS a <a href="https://docs.microsoft.com/business-applications-release-notes/april18/power-bi/service/sql-server-reporting-services-ssrs-reports-power-bi-premium">Power BI Premium</a>.
    - html: Aplique <a href="https://blogs.msdn.microsoft.com/sqlcat/2018/07/20/storage-performance-best-practices-and-considerations-for-azure-sql-db-managed-instance-general-purpose">procedimientos recomendados y consideraciones de rendimiento de almacenamiento para el nivel de servicio de uso general</a>.
    - html: Encuentre las prácticas recomendadas y recomendaciones para <a href="https://www.youtube.com/watch?v=vO6k05Ox1iI">proteger su instancia</a>.
    - html: Busque más <a href="sql-database-howto-managed-instance.md">guías paso a paso</a> que puedan ayudarle a configurar su instancia administrada.
