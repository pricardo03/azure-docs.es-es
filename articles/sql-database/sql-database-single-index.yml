abstract:
  description: Azure SQL Database es un servicio de base de datos relacional (DBaaS) basado en la última versión estable del Motor de base de datos de Microsoft SQL Server. SQL Database es una base de datos de alto rendimiento, fácil de usar, confiable y segura que puede usar para crear aplicaciones, sitios web y microservicios en el lenguaje de programación que prefiera, sin necesidad de administrar la infraestructura. Aprenda a usar SQL Database con nuestros inicios rápidos, tutoriales y ejemplos.
