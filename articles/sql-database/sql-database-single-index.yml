- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Grupos elásticos
      href: /azure/sql-database/sql-database-elastic-pool
      html: <p>Los grupos elásticos de SQL Database son una solución simple y rentable para la administración y escalado de varias bases de datos que tienen distintas e imprevisibles demandas de uso.</p>
      image:
        src: media/index/i_elasticpool.svg
    - title: un servidor de SQL Database
      href: /azure/sql-database/sql-database-servers
      html: <p>Un servidor de SQL Database es el punto de administración central para configurar la seguridad, el ajuste, la directiva de copias de seguridad y otras propiedades de configuración en un conjunto de bases de datos únicas o agrupadas dentro del servidor.</p>
      image:
        src: media/index/i_mi.svg
    - title: Niveles de servicio y precios
      href: /azure/sql-database/sql-database-service-tiers
      html: <p>Adapte la relación precio-rendimiento a sus necesidades con los niveles de rendimiento flexible que van desde unos asequibles 5 EUR al mes hasta eficaces bases de datos con 80 núcleos.</p>
      image:
        src: media/index/i_perftier.svg
    - title: Escalabilidad
      href: /azure/sql-database/sql-database-scale-resources
      html: <p>Fácil escalado vertical de la base de datos para mejorar el rendimiento de la aplicación.</p>
      image:
        src: media/index/i_scale.svg
    - title: plataforma como servicio
      href: /azure/sql-database/sql-database-paas
      html: <p>La alta disponibilidad integrada, las copias de seguridad automatizadas y la replicación geográfica ayudarán a impedir que las operaciones de mantenimiento o los errores de hardware o de la infraestructura detengan sus operaciones de negocio.</p>
      image:
        src: media/index/gear.svg
    - title: Seguridad avanzada
      href: /azure/sql-database/sql-database-security-index
      html: <p>Ayude a proteger las bases de datos con la autenticación de Azure AD, Virtual Network, firewalls y conexiones Always Encrypted. Identifique las amenazas y vulnerabilidades con la seguridad integrada.</p>
      image:
        src: media/index/i_security.svg
- title: Novedades y características de la versión preliminar
  items:
  - type: paragraph
    text: 'Estamos mejorando continuamente la base de datos SQL Database con nuevas características y nos gustaría escuchar sus comentarios sobre las siguientes:'
  - type: list
    style: unordered
    items:
    - html: (Versión preliminar) Nivel de <a href="sql-database-service-tier-hyperscale">hiperescala</a> que admite bases de datos de hasta 100 TB y varias réplicas legibles.
    - html: (Versión preliminar) Nuevas características de <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">procesamiento inteligente de consultas</a> de SQL Server 2019, como <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#table-variable-deferred-compilation">compilación diferida de variables de tabla</a>, <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#batch-mode-on-rowstore">modo por lotes en tablas de almacén de filas</a> e <a href="https://docs.microsoft.com/sql/relational-databases/user-defined-functions/scalar-udf-inlining?view=azuresqldb-current&toc=%2Fazure%2Fsql-database%2Ftoc.json">inserción escalar de UDF</a>.
    - html: (Versión preliminar) Nuevas funcionalidades del lenguaje Transact-SQL, como <a href="https://docs.microsoft.com/sql/t-sql/functions/approx-count-distinct-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">el agregado APROX_COUNT_DISTINCT</a> e <a href="https://docs.microsoft.com/sql/relational-databases/import-export/examples-of-bulk-access-to-data-in-azure-blob-storage?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">importación masiva desde Azure Blob Storage</a>.
    - html: (Versión preliminar) Nuevas operaciones de índice de almacén de columnas en clúster de SQL Server 2019 Online de <a href="https://docs.microsoft.com/sql/t-sql/statements/create-columnstore-index-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#online--on--off">creación</a> y regeneración.
