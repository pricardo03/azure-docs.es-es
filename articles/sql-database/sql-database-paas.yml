sections:
- items:
  - type: paragraph
    text: Azure SQL Database es un motor de base de datos de plataforma como servicio (PaaS) totalmente administrado que se encarga de la mayoría de las funciones de administración de bases de datos, tales como actualizar, aplicar revisiones, crear copias de seguridad y supervisar sin intervención del usuario. Azure SQL Database se ejecuta siempre en la última versión estable del motor de base de datos de SQL Server y en un sistema operativo revisado con el 99,99 % de disponibilidad. Las funcionalidades de PaaS que están integradas en Azure SQL Database le permiten centrarse en las actividades de administración y optimización de la base de datos específica del dominio que son críticas para su negocio.
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Continuidad del negocio
      href: /azure/sql-database/sql-database-business-continuity
      html: <p>Azure SQL Database permite que su negocio siga funcionando en caso de interrupciones, especialmente en las que afectan a su infraestructura informática.</p>
    - title: Alta disponibilidad
      href: /azure/sql-database/sql-database-high-availability
      html: <p>Azure SQL Database garantiza el funcionamiento de la base de datos un 99,99 % del tiempo, sin tener que preocuparse por el mantenimiento ni por los tiempos de inactividad.</p>
    - title: Copias de seguridad automatizadas
      href: /azure/sql-database/sql-database-automated-backups
      html: <p>Azure SQL Database crea automáticamente copias de seguridad de la base de datos y usa almacenamiento con redundancia geográfica con acceso de lectura de Azure (RA-GRS) para ofrecer redundancia geográfica.</p>
    - title: Retención de copias de seguridad a largo plazo
      href: /azure/sql-database/sql-database-long-term-retention
      html: <p>Azure SQL Database permite almacenar copias de seguridad completas de la base de datos SQL especificada por hasta 10 años.</p>
    - title: Replicación geográfica
      href: /azure/sql-database/sql-database-geo-replication-overview
      html: <p>Azure SQL Database permite crear réplicas legibles de su base de datos en el mismo centro de datos (región) o en otro.</p>
    - title: Escalado de recursos
      href: /azure/sql-database/sql-database-scale-resources
      html: <p>Azure SQL Database le permite agregar fácilmente más recursos (CPU, memoria, almacenamiento) sin necesidad de aprovisionar a largo plazo.</p>
- title: Más recursos
  items:
  - type: paragraph
    text: Azure SQL Database proporciona un conjunto de características PaaS integradas adicionales que puede usar para administrar con mayor facilidad sus bases de datos.
  - type: list
    style: ordered
    items:
    - html: La <a href="/azure/sql-database/sql-database-security-index">seguridad avanzada</a> detecta amenazas y vulnerabilidades en las bases de datos y le permite proteger sus datos.
    - html: El <a href="/azure/sql-database/sql-database-automatic-tuning">ajuste automático</a> analiza la carga de trabajo y le proporciona recomendaciones que pueden optimizar el rendimiento de las aplicaciones mediante la adición de índices, la eliminación de índices que no están en uso y la solución automática de problemas con los planes de consulta.
    - html: Las <a href="/azure/log-analytics/log-analytics-azure-sql">capacidades de supervisión integradas</a> le permiten obtener conclusiones de rendimiento para sus bases de datos y cargas de trabajo con el fin de solucionar los problemas de rendimiento.
    - html: La <a href="/azure/sql-database/sql-database-intelligent-insights">inteligencia integrada</a> identifica automáticamente los problemas potenciales en la carga de trabajo y le proporciona recomendaciones que pueden ayudarle a solucionarlos.
