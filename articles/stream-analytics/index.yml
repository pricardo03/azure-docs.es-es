### YamlMime:Landing
title: Documentación de Azure Stream Analytics
summary: Azure Stream Analytics es un servicio de análisis en tiempo real totalmente administrado diseñado para ayudarle a analizar y procesar flujos de datos rápidos que se pueden usar para desencadenar alertas y acciones. Aprenda a usar Azure Stream Analytics con nuestros inicios rápidos, tutoriales y ejemplos.
