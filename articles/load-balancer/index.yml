abstract:
  description: Aprenda a usar Azure Load Balancer. Las guías de inicio rápido, los tutoriales, ejemplos, etc, le muestran cómo implementar un equilibrador de carga y como equilibrar la carga de tráfico hacia y desde máquinas virtuales y recursos en la nube, y en redes virtuales entre locales.
sections:
- title: Inicios rápidos en 5 minutos
  items:
  - type: paragraph
    text: Aprenda a crear un equilibrador de carga, a crear máquinas virtuales que actúen como servidores de back-end, a instalar una aplicación web personalizada en la máquina virtual y, posteriormente, a equilibrar la carga de la aplicación web entre las máquinas virtuales.
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/en-us/media/common/i_portal.svg
      text: Azure Portal
      href: /azure/load-balancer/quickstart-create-basic-load-balancer-portal
    - image:
        src: https://docs.microsoft.com/en-us/media/logos/logo_powershell.svg
      text: Azure PowerShell
      href: /azure/load-balancer/quickstart-create-basic-load-balancer-powershell
