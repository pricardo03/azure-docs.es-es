### YamlMime:Landing
title: Documentación de Azure Database for MySQL
summary: Azure Database for MySQL es un servicio de base de datos relacional con tecnología de MySQL Community Edition.  Es una base de datos como servicio totalmente administrada que puede manejar cargas de trabajo críticas con un rendimiento predecible y escalabilidad dinámica. Desarrolle aplicaciones con Azure Database for MySQL para aprovechar las herramientas y plataformas de código abierto de su elección. Aprenda a usar Base de datos MySQL en Azure con nuestros inicios rápidos, tutoriales y ejemplos.
