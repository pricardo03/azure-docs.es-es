    - href: /azure/architecture/cloud-adoption/getting-started/what-is-governance?toc=/azure/governance/toc.json
      html: <p>En el pasado, las empresas asumían la propiedad y responsabilidad en todos los niveles de tecnología desde la infraestructura al software. Ahora, la nube ofrece la posibilidad de transformar la forma en que las empresas utilizan la tecnología mediante el aprovisionamiento y consumo de recursos según sea necesario.</p>
      title: Adopción en la nube empresarial
    - href: /azure/architecture/cloud-adoption/appendix/azure-scaffold?toc=/azure/governance/toc.json
      html: <p>Permite a los administradores asegurarse de que las cargas de trabajo cumplan los requisitos mínimos de gobierno de una organización sin impedir que los grupos de negocios y los desarrolladores cumplan rápidamente sus objetivos.<br /><br /></p>
      title: Scaffold de Enterprise
