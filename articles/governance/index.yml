sections:
- title: Componentes y servicios
- items:
  - type: list
    style: cards
    className: cardsD
    columns: 2
    items:
    - href: ./management-groups/overview
      html: <p>Obtenga información sobre cómo agrupar y organizar las suscripciones en una jerarquía lógica que admitan la implementación de otros servicios de gobierno de una manera estructurada.<br /></p>
      image:
        src: ./media/management-groups-illustration.svg
      title: Grupos de administración
    - href: ./resource-graph/
      html: <p>Use una herramienta de línea de comandos eficaz (admite la CLI de Azure y Azure PowerShell) para consultar rápidamente detalles complejos sobre los recursos de Azure. Busque y muestre la información que anteriormente requería scripts complejos e iterativos para detectar esos recursos a escala.</p>
      image:
        src: ./media/resource-graph-illustration.svg
      title: Gráfico de recursos
    - href: ./policy/
      html: <p>Defina y aplique estándares a los recursos en su entorno. Evite la creación de recursos no deseados, mejore los nuevos recursos con elementos adicionales y audite y corrija recursos que ya se encuentren en su entorno.</p>
      image:
        src: ./media/policy-illustration.svg
      title: Directiva
    - href: ./blueprints/
      html: <p>Cree un paquete nativo de Azure de <i>artefactos</i> (grupos de recursos, directivas, asignaciones de roles, plantillas de Resource Manager, etc.) que se pueden implementar dinámicamente a las suscripciones para crear entornos coherentes y repetibles.</p>
      image:
        src: ./media/blueprints-illustration.svg
      title: Planos técnicos
- title: Implementaciones
- items:
