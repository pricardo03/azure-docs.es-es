title: Documentación sobre Azure Bastion
summary: Aprenda a usar Azure Bastion para conectarse a una máquina virtual. Configure una conexión RDP/SSH segura e ininterrumpida a las máquinas virtuales directamente en Azure Portal a través de SSL. Cuando se conecta a través de Azure Bastion, las máquinas virtuales no necesitan una dirección IP pública.
