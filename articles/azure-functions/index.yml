abstract:
  description: Azure Functions es un servicio de proceso <a href="https://azure.microsoft.com/solutions/serverless/">sin servidor</a> que le permite ejecutar código a petición sin necesidad de aprovisionar ni administrar explícitamente la infraestructura. Use Azure Functions para ejecutar un script o un fragmento de código en respuesta a diversos eventos. Aprenda a usar Azure Functions con nuestros inicios rápidos, tutoriales y ejemplos.
  aside:
    image:
      alt: 
      height: 110
      src: media/index/video-thumb-get-started.png
      width: 250
    title: Introducción a Azure Functions. (2:39)
    href: https://azure.microsoft.com/resources/videos/get-started-with-azure-functions/
    width: 250
