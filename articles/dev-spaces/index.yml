- title: Cómo simplifica Azure Dev Spaces el desarrollo de Kubernetes
  items:
  - type: paragraph
    text: Azure Dev Spaces ayuda a aumentar la productividad de los equipos de desarrollo en Kubernetes de las siguientes formas
  - type: list
    style: unordered
    items:
    - text: Minimice la configuración del equipo de desarrollo local de cada miembro del equipo y trabaje directamente en AKS, un clúster de Kubernetes administrado en Azure.
    - text: Itere y depure el código de forma rápida directamente en Kubernetes mediante Visual Studio 2017 o Visual Studio Code.
    - text: Genere recursos de configuración como código de Docker y Kubernetes que puede usar desde la fase de desarrollo a la de producción.
    - text: Comparta un clúster de Kubernetes administrado con su equipo y trabaje de forma conjunta. Desarrollar el código de forma aislada y realizar pruebas de un extremo a otro con otros componentes sin réplicas ni dependencias de simulación.
