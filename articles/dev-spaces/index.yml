- title: Una experiencia de desarrollo en Kubernetes iterativa y rápida para los equipos
  items:
  - type: paragraph
    text: Con una instalación mínima en el equipo de desarrollo, es posible ejecutar y depurar contenedores de forma iterativa directamente en Azure Kubernetes Service (AKS).  También puede colaborar con su equipo en un clúster de Kubernetes compartido y realizar pruebas de un extremo a otro con otros componentes sin replicar ni simular dependencias. Con Azure Dev Spaces, puede desarrollar en Windows, Mac o Linux con herramientas conocidas como Visual Studio, Visual Studio Code o la línea de comandos.
  - type: markdown
    text: >-
      > [!IMPORTANT]

      > Azure Dev Spaces se encuentra actualmente en la versión preliminar y solo es compatible con clústeres AKS en las regiones **Este de EE. UU.**, **Centro de EE. UU.**, **Oeste de EE. UU. 2**, **Europa Occidental**, **Centro de Canadá** y **Este de Canadá**. Las versiones preliminares están a su disposición con la condición de que acepte los [términos de uso adicionales](https://azure.microsoft.com/support/legal/preview-supplemental-terms/). Es posible que algunos de los aspectos de esta característica cambien antes de ofrecer disponibilidad general.
