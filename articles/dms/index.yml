### YamlMime:Landing
title: Documentación de Azure Database Migration Service
summary: Azure Database Migration Service permite migraciones completas de varios orígenes de base de datos a plataformas de datos de Azure, con un tiempo de inactividad mínimo. El servicio utiliza Data Migration Assistant para generar informes de evaluación que proporcionan recomendaciones que le guían por los cambios necesarios antes de realizar una migración. Cuando esté listo para comenzar el proceso de migración, Azure Database Migration Service realizará todos los pasos necesarios.
