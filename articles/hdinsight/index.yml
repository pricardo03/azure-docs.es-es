title: Documentación de Azure HDInsight
metadata:
  title: 'Documentación sobre Azure HDInsight: tutoriales y referencia de API | Microsoft Docs'
  description: Conozca Apache Hadoop en HDInsight. La documentación muestra cómo usar Apache Hadoop, Apache Spark, Apache Kafka, Apache HBase, entre otros, para procesar, analizar y obtener información detallada de macrodatos.
  services: hdinsight
  author: hrasheed-msft
  ms.author: hrasheed
