abstract:
  description: Aprenda a usar Notification Hubs, un motor de inserción de notificaciones escalable, multiplataforma, que permite enviar rápidamente millones de mensajes a las aplicaciones ejecutándose en varios tipos de dispositivos (Android, iOS, Windows, Windows Phone, Baidu, Kindle). <p>Los tutoriales, las referencias de API y otra documentación muestran cómo configurar y enviar notificaciones push desde servidores back-end a cualquier dispositivo móvil.</p>
